<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Students Central</title>
  <link rel="stylesheet" href="css/styles1.css">
  <link rel="stylesheet" href="css/responsive1.css">
  
  <script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
  </script>
</head>

<body>
<div class="outwrap">
	<nav>
		<div class="topnav" id="myTopnav">
		  <a class="active" href="index.html">Home</a>
		  <a href="campus.html">About</a>
		  <a href="#">Contact Us</a>
		  <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
		</div>
	</nav>
	<header>

	</header>

	<main>

	  <div class="divform">
		<form class="form">
			<label for="fname"> Full Name</label>
			<input type="text" id="fname" name="firstname" placeholder="Your name..">

			
			<label for="emp-title">Staff / Student</label>
			<select id="emp-title" name="emp-title">
			<option value="blank"></option>
			<option value="student">Student</option>
			  <option value="staff">Staff</option>  
			</select>

			<label for="subject">Comments</label>
			<textarea id="subject" name="subject" placeholder="Your comment.." 	style="height:200px"></textarea>

			<input type="submit" value="Send">
        </form>
	  </div>

	  

	</main>
	<footer>
		<div class="socialMedia">
			
			<div class="facebook">
				<a href="http://facebook.com" target="_blank">
					<h2>Facebook</h2>
					<img src="imgs/fbicon.png" class="banner2">
				</a>
			</div>
			
			<div class="twitter">
				<a href="http://twitter.com" target="_blank">
					<h2>Twitter</h2>
					<img src="imgs/twicon.png" class="banner2">
				</a>
			</div>
			<div class="google">
				<a href="http://google.com" target="_blank">
					<h2>Google</h2>
					<img src="imgs/gglicon.png" class="banner2">
				</a>
			</div>
			<div class="github">
				<a href="http://github.com" target="_blank">
					<h2>Github</h2>
					<img src="imgs/ghicon.png" class="banner2">
				</a>
			</div>
		</div>
	</footer>
</div>
</body>
</html>
